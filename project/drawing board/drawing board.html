	<script>       
		//撤销的array
		var cancelList = new Array();
		//撤销的次数
		var cancelIndex = 0;

		$(function(){
			initCanvas();
			initDrag();
			$("img")[0].click();
			$("#color input").click(chooseColor);
		});		

		//初始化
		var initCanvas = function(){
			canvas =  document.getElementById("canvas");
			canvas.width = canvasWidth;
			canvas.height = canvasHeight;
			context = canvas.getContext('2d');
			canvasTop = $(canvas).offset().top;
			canvasLeft = $(canvas).offset().left;

			canvas_bak =  document.getElementById("canvas_bak");
			canvas_bak.width = canvasWidth;
			canvas_bak.height = canvasHeight;
			context_bak = canvas_bak.getContext('2d');		

			$('img:eq(0)').bind('click',function(){draw_graph('pencil',this);})		
			$('img:eq(1)').bind('click',function(){draw_graph('line',this);})	
			$('img:eq(2)').bind('click',function(){cancel(this);})			
			$('img:eq(3)').bind('click',function(){next(this);})			
			$('img:eq(4)').bind('click',function(){draw_graph('square',this);})			
			$('img:eq(5)').bind('click',function(){draw_graph('circle',this);})			
			$('img:eq(6)').bind('click',function(){draw_graph('handwriting',this);})	
			$('img:eq(7)').bind('click',function(){draw_graph('rubber',this);})
			$('img:eq(8)').bind('click',function(){showLineSize(this);})
			$('img:eq(9)').bind('click',function(){clearContext('1');})
			$('img:eq(10)').bind('click',function(){save();})
			$('img:eq(11)').bind('click',function(){downloadImage();})		
			$('#chooseColor').bind('click',function(){showColor(this)})			
		}	
		
		//下载图片
		var downloadImage = function(){
			$("#downloadImage_a")[0].href=canvas.toDataURL();
			$("#downloadImage_a").click();
		}

		//展开颜色选择器
		var showColor = function(obj){
			var top = $(obj).offset().top;
			var left = $(obj).offset().left;		
			$("#color")[0].style.left = left+ 15+ "px";;
			$("#color")[0].style.top = top + "px";
			if($('#color').is(':hidden')){
				$("#color").show();	
				$("#color").css('z-index',10);
			}else{
				$('#color').hide();
			}
		}
		//展开线条大小选择器
		var showLineSize = function(obj){
			
			if($("#line_size").is(":hidden")){
				var top = $(obj).offset().top;
				var left = $(obj).offset().left;				
				$("#line_size")[0].style.left = left + $(obj).width() + 5; +  "px";
				$("#line_size")[0].style.top = top   + "px";
				$("#line_size").show();
			}else{
				$("#line_size").hide();
			}
		}

		//选择颜色
		var chooseColor = function(obj){		
			var objClass = $(this).attr("class");
			$("#chooseColor").attr("class" , "");
			$("#chooseColor").addClass (objClass).addClass('border_nochoose');			
			color  = $(this).css('background-color');
			$("#color").hide();
		}

		//选择大小
		var chooseLineSize =  function(_size){		
			$("#chooseSize").attr("src" , "img/line_size_"+_size+".png");		
			size = _size;
			$("#line_size").hide();
		}



		//撤销上一个操作
		var cancel = function(){
			cancelIndex++;
			context.clearRect(0,0,canvasWidth,canvasHeight);
			var  image = new Image();
			var index = cancelList.length-1 - cancelIndex  ;
			var url = cancelList[index];
			image.src = url;
			image.onload = function(){
				context.drawImage(image , 0 ,0 , image.width , image.height , 0 ,0 , canvasWidth , canvasHeight);
			}
		}

		//重做上一个操作
		var next = function(){
			cancelIndex--;
			context.clearRect(0,0,canvasWidth,canvasHeight);
			var  image = new Image();
			var index = cancelList.length-1 - cancelIndex  ;
			var url = cancelList[index];
			image.src = url;
			image.onload = function(){
				context.drawImage(image , 0 ,0 , image.width , image.height , 0 ,0 , canvasWidth , canvasHeight);
			}
		}

		//保存历史 用于撤销
		var saveImageToAry = function (){
			cancelIndex = 0;
			var dataUrl =  canvas.toDataURL();
			cancelList.push(dataUrl);		
		}		
		
        // 处理文件拖入事件，防止浏览器默认事件带来的重定向  
        function handleDragOver(evt) {  
			evt.stopPropagation();  
			evt.preventDefault();  
         }
		 

		// 判断是否图片  
		function isImage(type) {  
			switch (type) {  
			case 'image/jpeg':  
			case 'image/png':  
			case 'image/gif':  
			case 'image/bmp':  
			case 'image/jpg':  
				return true;  
			default:  
				return false;  
			}  
		}  


		 // 处理拖放文件列表  
		function handleFileSelect(evt) {  
			evt.stopPropagation();  
			evt.preventDefault();  
  
			var files = evt.dataTransfer.files;  
  
			for (var i = 0, f; f = files[i]; i++) {    
				var t = f.type ? f.type : 'n/a';
				reader = new FileReader();
				isImg = isImage(t);
				  
				// 处理得到的图片  
				if (isImg) {  
					reader.onload = (function (theFile) {  
						return function (e) {  
							var  image = new Image(); 
							image.src =  e.target.result ;
							image.onload = function(){
								context.drawImage(image , 0 ,0 , image.width , image.height , 0 ,0 , canvasWidth , canvasHeight);
							}

						};  
					})(f)  
					reader.readAsDataURL(f);  
				}   
			}    
		}  

		//初始化拖入效果
		var initDrag= function(){
			var dragDiv  = document.getElementById("canvas_bak");
			dragDiv.addEventListener('dragover', handleDragOver, false);  
			dragDiv.addEventListener('drop', handleFileSelect, false);  
		}
	</script>
