<!DOCTYPE html>
<html lang="zh-cms-Hans">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=3,minimum-scale=1"> 
	<meta name="description" content="home-page">
	<meta name="author" content="telucis@126.com">
	<title>regex-test</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="pattern">
		/
		<input type="text" id="patternText" value="abc">
		/<span>g</span>
	</div>
	<br>
	<div id="source">
		<span class='cross'>×</span>
		"
		<div class="matchBox">
			<input type="text" id="sourceText" value="abc">
			<div id="match"></div>
			<div id="submatch"></div>
		</div>
		"
	</div>
	<ul id="tool">
		<li><a href="#" title="[a-zA-z]+://[^s]*">匹配网址URL</a></li>
		<li><a href="#" title="\d{3}-\d{8}|\d{4}-\{7,8}">匹配电话号码</a></li>
		<li><a href="#" title="[1-9]\d{5}(?!\d)">匹配邮政编码</a></li>
		<li><a href="#" title="^(\d{6})(\d{4})(\d{2})(\d{2})(\d{3})([0-9]|X)$">匹配18位身份证</a></li>
		<li><a href="#" title="^[1-9]\d*$">匹配正整数</a></li>
		<li><a href="#" title="^-[1-9]\d*\.\d*|-0\.\d*[1-9]\d*$">匹配负浮点数</a></li>
	</ul>
	<script src='../jq/jquery-1.8.3.min.js'></script>
	<script src='script.js'></script>
</body>
</html>
