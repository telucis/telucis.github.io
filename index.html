	<script src='js/jquery-1.8.3.min.js'></script>
	<script src='js/script.js'></script>
	<script>
	$(function(){
		var run=null;
		var current=0;
		$('#aniLogo').hover(function(e){
			e.stopPropagation();
			$(this).stop().css('opacity','1');
			run=setInterval(function(){
				$('#aniLogo').css('backgroundPositionX','-=205px');
			},100)
		},function(e){
			e.stopPropagation();
			$(this).animate({opacity:'0'},1000)
			clearInterval(run);
			$(this).css('backgroundPositionX','0')
		})

		setInterval(function(){
			$('#bg span').eq(current).animate({opacity:'0'},2000);
			current++;
			current==($('#bg li').length) && (current=0);

		},4000)
		setInterval(function(){
			$('#bg span').eq(current).animate({opacity:'1'},2000);
		},4000)

		$('#navBG').animate({marginLeft:'0px'},400);
		$('#nav li:nth-child(1)').animate({marginLeft:'0px'},800);
		$('#nav li:nth-child(2)').animate({marginLeft:'0px'},1000);
		$('#nav li:nth-child(3)').animate({marginLeft:'0px'},1200);
		$('#nav li:nth-child(4)').animate({marginLeft:'0px'},1400);
	})
	</script>
